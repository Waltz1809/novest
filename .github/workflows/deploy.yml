name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch: # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # - name: Run linter
      #   run: npm run lint

      - name: Run tests
        run: npm test

      - name: Type check
        run: npx tsc --noEmit

  deploy:
    needs: test # Only deploy if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e  # Exit immediately if a command fails
            
            # Use absolute path to avoid user confusion
            APP_DIR="/home/novest_admin/novest"
            
            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            cd $APP_DIR
            
            # ===== OPTIONAL: BACKUP DATABASE =====
            BACKUP_DIR="$HOME/backups"
            mkdir -p $BACKUP_DIR
            BACKUP_FILE="$BACKUP_DIR/novest_$(date +%Y%m%d_%H%M%S).sql"
            echo "ðŸ“¦ Attempting database backup..."
            sudo -u postgres pg_dump novest_prod > $BACKUP_FILE 2>/dev/null && echo "âœ… Backup saved!" || echo "âš ï¸ Backup skipped"
            
            # Clean old backups (keep last 30)
            ls -t $BACKUP_DIR/novest_*.sql 2>/dev/null | tail -n +31 | xargs -r rm 2>/dev/null || true
            
            # ===== DEPLOY =====
            echo "ðŸš€ Starting deploy..."
            git fetch --all
            git reset --hard origin/master
            npm install
            npx prisma generate
            npx prisma db push
            npm run build
            pm2 restart novest --update-env
            echo "âœ… Deploy completed successfully!"

