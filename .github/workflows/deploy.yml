name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch: # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # - name: Run linter
      #   run: npm run lint

      - name: Run tests
        run: npm test

      - name: Type check
        run: npx tsc --noEmit

  deploy:
    needs: test # Only deploy if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e  # Exit immediately if a command fails
            
            # Use absolute path to avoid user confusion
            APP_DIR="/home/novest_admin/novest"
            
            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            cd $APP_DIR
            
            # ===== BACKUP DATABASE BEFORE DEPLOY =====
            BACKUP_DIR="$HOME/backups"
            mkdir -p $BACKUP_DIR
            BACKUP_FILE="$BACKUP_DIR/novest_$(date +%Y%m%d_%H%M%S).sql"
            echo "üì¶ Creating database backup: $BACKUP_FILE"
            # Load DATABASE_URL and strip query params (pg_dump doesn't understand ?schema=public)
            source $APP_DIR/.env
            CLEAN_URL=$(echo "$DATABASE_URL" | sed 's/?.*$//')
            pg_dump "$CLEAN_URL" > $BACKUP_FILE || {
              echo "‚ö†Ô∏è Backup failed, continuing with deploy..."
            }
            
            # Keep only last 30 backups (about 1 month of daily deploys)
            ls -t $BACKUP_DIR/novest_*.sql | tail -n +31 | xargs -r rm
            echo "‚úÖ Backup completed!"
            
            # ===== DEPLOY =====
            git fetch --all
            git reset --hard origin/master
            npm install
            npx prisma generate
            
            # Use db push WITHOUT --accept-data-loss
            # If schema changes require data loss, this will fail and require manual review
            npx prisma db push || {
              echo "‚ùå Database push failed! Schema changes may require data loss."
              echo "Please review changes manually and run: npx prisma db push --accept-data-loss"
              exit 1
            }
            
            npm run build
            pm2 restart novest --update-env
            echo "‚úÖ Deploy completed successfully to $APP_DIR!"

